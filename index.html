<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamepad Viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Gamepad Viewer</h1>
        <p>This page displays the status of connected gamepads, including button presses and axis movements.</p>
        <div id="gamepadContainer">
            <div class="no-gamepad">No gamepad connected</div>
        </div>
        <template id="gamepad-template">
            <div class="gamepad-info">
                <h2>Gamepad <span class="gamepad-index"></span>: <span class="gamepad-id"></span></h2>
                <div class="buttons-info"></div>
                <div class="axes-info"></div>
                <div class="stick-container">
                    <canvas width="300" height="300"></canvas>
                </div>
            </div>
        </template>
        <script src="gamepad.js"></script>
    </body>
</html>
